<body>

<script>
async function sendTranslate() {
    const text = document.getElementById("inputText").value;
    if (!text) return;

    let res = await fetch("/translate", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ text })
    });

    let out = await res.json();

    // extract
    let translation = out.translation || "(kh√¥ng c√≥ d·ªØ li·ªáu)";
    let explanation = out.explanation || "(kh√¥ng c√≥ d·ªØ li·ªáu)";

    // remove ```json blocks if model returns them
    translation = translation.replace(/```json/g, "").replace(/```/g, "");
    explanation = explanation.replace(/```json/g, "").replace(/```/g, "");

    // show
    document.getElementById("result-box").style.display = "block";
    document.getElementById("translation").textContent = translation;
    document.getElementById("explanation").textContent = explanation;
}
</script>
